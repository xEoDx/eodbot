<div ng-controller="HipChatMessagesCtrl" class="panel panel-body">
    <h2>Welcome to EodBot!</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Key</th>
            <th>Value</th>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="message in messages">
            <td>{{message.id}}</td>
            <td>{{message.key}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
